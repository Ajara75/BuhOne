<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuhOne</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="img__logo">
                    <img src="./images/logo.png" />
                    <a class="header__logo"> BuhOne </a>
                </div>
                <ul class="nav__menu">
                    <a class="nav__link">Главная</a>
                    <a class="nav__link">услуги</a>
                    <a class="nav__link">кейсы</a>
                    <a class="nav__link">о компании</a>
                    <a class="nav__link">контакты</a>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="hero">
            <div class="container">
                <div class="hero__content row">
                    <h1 class="hero__title">Бухгалтерские услуги<br>
                        в Санкт-Петербурге</h1>
                    <a href class="hero__btn btn__accent">Наша презентация</a>
                </div>
                <div class="button__box">
                    <button class="slider">
                        <img src="./images/left.png">
                    </button>
                    <button class="slider">
                        <img src="./images/right.png">
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
